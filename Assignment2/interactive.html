<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Greeting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white; 
  background-color: rgb(11, 17, 33); 
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .greeting {
            font-size: 24px;
            color: #ede3e3;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .greeting.show {
            opacity: 1;
            transform: translateY(0);
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <p class="greeting" id="greetingMessage"></p>
    <p class="error" id="errorMessage"></p>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button id="greetButton">Greet Me</button>
   

    <script src="script.js"></script>
</body>
</html>
